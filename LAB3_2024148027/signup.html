<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
    <header>
        <h1 class="slide-text">Welcome to Marvel Movie World</h1>
    </header>

    <nav class="nav-bar">
        <a href="index.html">메인페이지</a>
        <a href="login.html">로그인</a>
        <a href="signup.html">회원가입</a>
    </nav>

    <form class="form-box" method="post" action="#">
        <label>이름: <input type="text" name="name" required></label><br>
        <label>생일: <input type="date" name="birthdate" required></label><br>
        <label>성별:
            <input type="radio" name="gender" value="남성"> 남성
            <input type="radio" name="gender" value="여성"> 여성
        </label><br>
        <label>학년:
            <input type="number" name="grade" min="1" max="4" step="1">
        </label><br>
        <label>아이디: <input type="text" name="userid" required></label><br>
        <label>비밀번호: <input type="password" name="password" required></label><br>
        <label>이메일: <input type="email" name="email" required></label><br>
        <label>보안 질문:
            <select name="question" required>
                <option value="">질문을 선택하세요</option>
                <option value="q1">기억에 남는 선생님은?</option>
                <option value="q2">좋아하는 음식은?</option>
                <option value="q3">가장 친한 친구 이름은?</option>
            </select>
        </label><br>
        <label>답변: <input type="text" name="answer" required></label><br>

        <button class="signup-btn" type="submit">Signup</button>
        <button class="cancel-btn" type="reset">Cancel</button>
    </form>
</div>
</body>
</html>
